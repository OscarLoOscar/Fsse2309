<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSSE 2309 Piano</title>
  <link rel="stylesheet" href="piano.css">
  <script src="piano.js" defer></script>

</head>

<body>
  <div class="keyboard">
  <div class="key white" data-note="C1">
    <span class="hints">f</span>
  </div>
  <div class="key black" data-note="C1s">
    <span class="hints-black">t</span>
  </div>
  <div class="key white" data-note="D1">
    <span class="hints">g</span>
  </div>
  <div class="key black" data-note="D1s">
    <span class="hints-black">y</span>
  </div>
  <div class="key white" data-note="E1">    
    <span class="hints">h</span>
  </div>
  <div  class="key white" data-note="F1">   
     <span class="hints">j</span>
  </div>
  <div class="key black" data-note="F1s">
    <span class="hints-black">i</span>
  </div>
  <div class="key white" data-note="G1">
    <span class="hints">k</span>
  </div>
  <div  class="key black" data-note="G1s">
    <span class="hints-black">o</span>
  </div>
  <div  class="key white" data-note="A1">
    <span class="hints">l</span>
  </div>
  <div  class="key black" data-note="A1s">
    <span class="hints-black">p</span>
  </div>
  <div class="key white" data-note="B1">
    <span class="hints">;</span>
  </div>
  <div  class="key white" data-note="C2">
    <span class="hints">'</span>
  </div>
</div>
<!-- import audio -->
<audio id="C1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
<audio id="C1s" src="http://carolinegabriel.com/demo/js-keyboard/sounds/041.wav"></audio>
<audio id="D1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/042.wav"></audio>
<audio id="D1s" src="http://carolinegabriel.com/demo/js-keyboard/sounds/043.wav"></audio>
<audio id="E1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/044.wav"></audio>
<audio id="F1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/045.wav"></audio>
<audio id="F1s" src="http://carolinegabriel.com/demo/js-keyboard/sounds/046.wav"></audio>
<audio id="G1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/047.wav"></audio>
<audio id="G1s" src="http://carolinegabriel.com/demo/js-keyboard/sounds/048.wav"></audio>
<audio id="A1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/049.wav"></audio>
<audio id="A1s" src="http://carolinegabriel.com/demo/js-keyboard/sounds/050.wav"></audio>
<audio id="B1"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/051.wav"></audio>
<audio id="C2"  src="http://carolinegabriel.com/demo/js-keyboard/sounds/052.wav"></audio>
</body>

</html>
